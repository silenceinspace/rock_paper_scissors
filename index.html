<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The game</title>
    <link rel="icon" type="image/x-icon" href="./images/Blackvariant-Button-Ui-System-Folders-Drives-Scissor.ico">
    <script src="./game.js" defer></script>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div id="container">
        <div class="links">
            <ul class="links-row"> 
                <li><a target="_blank" href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Rules</a></li>
                <li>
                    <div class="dropdown">
                        <a href="#">Credits</a>
                        <div class="dropdown-content">
                            <a target="_blank" href="https://unsplash.com/photos/sYEyCLSWSY4">Rock</a>
                            <a target="_blank" href="https://unsplash.com/photos/AnYg7fO8-m8">Paper</a>
                            <a target="_blank" href="https://unsplash.com/photos/2HkXcDPnGh4">Scissors</a>
                            <a target="_blank" href="https://unsplash.com/photos/S2jw81lfrG0">Winner's photo</a>
                            <a target="_blank" href="https://unsplash.com/photos/fnztlIb52gU">Loser's photo</a>
                            <a target="_blank" href="https://iconarchive.com/show/button-ui-system-folders-drives-icons-by-blackvariant/Scissor-icon.html">Logo</a>
                        </div>
                    </div>    
                </li>
            </ul>
        </div>
        <div class="top">
            <p class="title">LEGENDARY GAME</p>
        </div>
        <div class="greeting">
            <p>Choose carefully! If you win [generally 5 times], there'll be some pleasant surprise waiting for you in the end:)</p>
        </div>
        <div class="box" id="hide">
            <div class="form">
                <span class="hoverChoice" data-hover="ROCK">
                    <img src="./images/fadilah-im-sYEyCLSWSY4-unsplash.jpg" alt="scissors option" class="Rock">
                </span>
            </div>
            <div class="form">
                <span class="hoverChoice" data-hover="PAPER">
                    <img src="./images/fadilah-im-AnYg7fO8-m8-unsplash.jpg" alt="paper option" class="Paper">
                </span>
            </div>
            <div class="form">
                <span class="hoverChoice" data-hover="SCISSORS">
                    <img src="./images/fadilah-im-2HkXcDPnGh4-unsplash.jpg" alt="rock option" class="Scissors">
                </span>
            </div>
        </div>

        <div class="middle">
            <div class="outcome"></div>
            <div class="score"></div>
            <div class="final-pictures"></div>
            <div class="new-game"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="copyright">
            Copyright &copy; The Odin Project 2022
        </div>
    </footer>
</body>
</html>
